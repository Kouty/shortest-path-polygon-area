<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>Shortest Path test</title>
  <style>
    html, body {
      height: 100%;
      padding: 0;
      margin: 0;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .button-area {
      background-color: lightgray;
      height: 31px;
    }

    #canvas {
      margin: 0;
      width: 100%;
      height: calc(100% - 35px);
    }

    button {
      min-width: 70px;
      height: 30px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="button-area">
    <button class="bounds" onclick="toggleBounds()">Bounds</button>
    <button class="hole" onclick="toggleHole()">Hole</button>
    <button class="path" onclick="togglePath()">Find Path</button>
    <button onclick="clearCanvas()">Clear</button>
  </div>
  <canvas id="canvas"></canvas>
</div>
</body>
</html>
